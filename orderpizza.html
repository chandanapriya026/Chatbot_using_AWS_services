<!DOCTYPE html>

        <style>
            *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family:'Times New Roman', Times, serif;
}

/* Global styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1300px;
  margin: 0 auto;
  padding: 20px;
}

/* Header styles */
h1 {
  font-size: 36px;
  font-weight: bold;
}

h2 {
  font-size: 24px;
  font-weight: bold;
  margin: 20px 0;
  text-align: center;
}

h3 {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  margin: 0;
}

hr {
  border: none;
  height: 2px;
  background-color: #ccc;
}

/* Form styles */
form {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

fieldset {
  margin: 20px 0;
}

legend {
  font-size: 24px;
  font-weight: bold;
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 18px;
  font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

input[type="radio"],
input[type="checkbox"] {
  margin-right: 10px;
}

input[type="time"] {
  width: 150px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

input[type="button"],
input[type="reset"] {
  padding: 10px 20px;
  background-color: #f44336;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="button"]:hover,
input[type="reset"]:hover {
  background-color: #d32f2f;
}

/* Table styles */
table {
  width: 85%;
  border-collapse: collapse;
  table-layout: fixed;
}

td {
  vertical-align: top;
}

.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  opacity: 0.8;
}

        </style>
